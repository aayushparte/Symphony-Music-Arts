<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Musical Academy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .navbar {
            background-color: #55185d;
            height: 50px;
            width: 1540px;
            margin-left: -10px;
        }
        .logo1 {
            position: absolute;
            height: 50px;
            margin-left: 75px;
        }
        .navdiv {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-left: 120px;
            margin-top: -10px;
        }
        .aa{
            margin-top: 12px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .belownav {
            width: 1540px;
            height: 100px;
            margin-left: -10px;
            background-color: #ffd524;
        }
        .logo2 {
            height: 100px;
            width: 300px;
            margin-left: 50px;
        }
        .title {
            color: #55185d;
            font-size: 55px;
            margin-left: 770px;
            margin-top: -85px;
            font-family: 'Times New Roman', Times, serif;
        }
        /* Login Form Styling */
        .login-container {
            width: 400px;
            margin: 50px auto;
            background: #f8f2f8;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .login-container h2 {
            text-align: center;
            color: #55185d;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: block;
            font-size: 16px;
        }
        .login-container button {
            width: 95%;
            padding: 12px;
            background-color: #55185d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
        .login-container button:hover {
            background-color: #6b2075;
        }
        .login-container .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }
        .login-container .options a {
            color: #55185d;
            text-decoration: none;
        }
        .login-container .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img class="logo1" src="./logo2.jpg" alt="">
        <div class="navdiv">
            <a class="aa" href="./index.html">HOME</a>
            <a class="aa" href="./2About_us_page.html">ABOUT US</a>
            <a class="aa" href="./3Services_page.html">SERVICES</a>
            <a class="aa" href="./4Musical_instruments_page.html">MUSICAL INSTRUMENTS</a>
            <a class="aa" href="./5Contact_us_page.html">CONTACT US</a>
            <a class="aa" href="./7Login_page.html">LOGIN</a>
        </div>
    </nav>

    <div class="belownav">
        <img class="logo2" src="./logo3.jpg" alt="">
        <p class="title">Admin Login</p>
    </div>

    <!-- Login Form Below -->
    <div class="login-container">
        <h2>Admin Login</h2>
        <form>
            <input type="text" placeholder="Username or Email Address" required>
            <input type="password" id="Password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="options">
                <label style="display: flex; align-items: center; gap: 5px;"><input type="checkbox"> Remember Me</label>
            </div>
        </form>
        <p id="loginMessage" style="text-align:center; font-weight: bold; margin-top: 15px;"></p>

       
    </div>


    <script>
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); 
        const messageElement = document.getElementById("loginMessage");
        messageElement.textContent = "Login Successful";
        messageElement.style.color = "green";
    });


    </script>
</body>
</html>
